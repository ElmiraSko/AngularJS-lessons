<!doctype html>
<html lang="en" ng-app="appRestaurants">
<head>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootadmin.net/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootadmin.net/css/datatables.min.css">
    <link rel="stylesheet" href="https://bootadmin.net/css/bootadmin.min.css">
    <link rel="stylesheet" type="text/css"
          href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script  type="text/javascript" src="ind.js"></script>

    <title>Admin</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" href="#">CookStarter</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0 bg-light"
                      action="/logout"  method="post">
                    <button class="btn btn btn-light">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">

    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li><a href="#">
                <i class="fa fa-coffee" aria-hidden="true"></i> Рестораны </a>
            </li>
            <li><a href="#">
                <i class="fa fa-users" aria-hidden="true"></i> Клиенты </a>
            </li>
            <li><a href="#">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> Заказы </a>
            </li>
            <li><a href="#">
                <i class="fa fa-user" aria-hidden="true"></i> Администратор </a>
            </li>
        </ul>
    </div>

    <div class="content p-4" ng-controller="restaurantsController">
        <h2 class="mb-4">Рестораны</h2>

        <div class="card mb-4">
            <div class="card-body">
                <table id="users_table" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Название</th>
                        <th>Адрес</th>
                        <th>Часы</th>
                        <th class="actions"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in restaurants">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.workTime}}</td>
                        <td>
                            <a class="btn btn-success lineObj" href="#">EDIT</a>
                            <form action="#" method="delete"  class="lineObj">
                                <button class="btn btn-danger">DELETE</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://bootadmin.net/js/jquery.min.js"></script>
<script src="https://bootadmin.net/js/bootstrap.bundle.min.js"></script>
<script src="https://bootadmin.net/js/datatables.min.js"></script>
<script src="https://bootadmin.net/js/bootadmin.min.js"></script>
<script>
    $(document).ready(function () {
        $('#users_table').DataTable()
    });
</script>

</body>
</html>
