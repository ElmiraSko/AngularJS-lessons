<div class="container">
    <div class="col-md-12">
        <br/>
        <h4 style="color: #24305E">Регистрация блюда/напитка</h4>
        <hr style="color: #24305E; background-color: #24305E"/>
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="dishName">Название блюда/напитка:</label>
                    <input type="text" class="form-control" placeholder=""
                           id="dishName" ng-model="restaurant.name">
                    <label for="price">Цена:</label>
                    <input type="text" class="form-control" placeholder=""
                           id="price" ng-model="restaurant.name">
                </div>
                <div class="col-md-6">
                    <label for="description">Описание:</label>
                    <textarea class="form-control"
                              id="description" rows="4" ng-model="restaurant.description"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <br>
                    <label for="pictureId">Загрузить изображение:</label>
                    <input type="file" name="file" class="" id="pictureId"
                           placeholder="Название файла" ng-model="restaurant.id">
                </div>
                <div class="col">
                    <br>
                    <a class="btn text-white" style="background-color: #374785"
                       ng-click="addRestaurant(restaurant)"
                       href="#/restaurants">Зарегистрировать</a>
                </div>
            </div>
        </form>
        <form method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col">
                    <br>
                    <label for="files">Загрузить изображение:</label>
                    <input type="file" name="file" file-input="files" id="files"
                           placeholder="Название файла"
                           multiple/>
                    <!--                    <li ng-repeat="file in files">{{file.name}}</li>-->
                    <button type="submit"  ng-click="uploadFile()">Загрузить файл</button>
                </div>
            </div>
        </form>
    </div>
</div>
