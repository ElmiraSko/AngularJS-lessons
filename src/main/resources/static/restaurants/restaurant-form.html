<div class="container">
    <div class="col-md-12">
        <h4 style="color: #24305E">Регистрация ресторана</h4>
        <hr style="color: #24305E; background-color: #24305E"/>
        <form method="post" id="restaurantForm">
            <div class="form-group">
                <div class="col-md-6">
                    <label for="RestaurantName">Название ресторана:</label>
                    <input type="text" class="form-control" placeholder="Название ресторана"
                           id="RestaurantName" ng-model="restaurant.name">
                </div>
                <div class="col-md-6">
                    <label for="description">Описание:</label>
                    <textarea class="form-control"
                              id="description" rows="3" ng-model="restaurant.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <h6>Контакты:</h6>
                <hr style="color: #24305E; background-color: #24305E"/>
                <div class="form-row">
                    <div class="col">
                        <label for="RestaurantAddress">Адрес:</label>
                        <input type="text" class="form-control" placeholder="Адрес ресторана"
                               id="RestaurantAddress" placeholder="Название" ng-model="restaurant.contact.address">
                    </div>
                    <div class="col">
                        <label for="restaurantPhone">Телефон:</label>
                        <input type="text" class="form-control" id="restaurantPhone"
                               placeholder="Номер телефона" ng-model="restaurant.contact.phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="RestaurantEmail">Email:</label>
                        <input type="email" class="form-control" placeholder="name@example.com"
                               id="RestaurantEmail"  ng-model="restaurant.contact.mail">
                    </div>
                    <div class="col">
                        <label for="restaurantWebsite">Веб-сайт:</label>
                        <input type="text" class="form-control" id="restaurantWebsite"
                               placeholder="example.com" ng-model="restaurant.contact.website">
                    </div>
                </div>
            </div>
        </form>
        <form method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col">
                    <br>
                    <label for="files">Загрузить изображение:</label>
                    <input type="file" name="file" file-input="files" id="files"
                           placeholder="Название файла"
                           multiple/>
<!--                    <li ng-repeat="file in files">{{file.name}}</li>-->
                    <button type="submit"  ng-click="uploadFile()">Загрузить файл</button>
                </div>
            </div>
        </form>
        <br>
        <a class="btn text-white" style="background-color: #374785"
           ng-click="addRestaurant(restaurant)"  form="restaurantForm"
           href="#/restaurants">Зарегистрировать</a>
    </div>
</div>
