<div class="container">
    <div class="col-md-12">
        <br>
        <div class="row">
            <div class="col-md-10">
                <h4 style="color: #24305E">Рестораны</h4>
            </div>
            <div class="col-md-2">
                <div style="text-align: right">
                    <a class="btn text-white" style="background-color: #374785"
                       href="#/restaurant-form">Добавить</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr style="color: #24305E; background-color: #24305E"/>
                <table class="table table-bordered">
                    <thead></thead>
                    <tbody>
                    <tr ng-repeat="restaurant in restaurants | limitTo : dataLimit : start()">
                        <td>
                            <div class="row no-gutters position-relative"
                                 style="background-color: #A8D0E6; color: #24305E">
                                <div class="col-md-4 mb-md-0 p-md-4">
<!--                                    <img src="{{restaurant.picture}}" class="w-100" alt="...">-->

                                    <img ng-src="http://localhost:8087/{{restaurant.picture}}" class="w-100" alt="...">
                                </div>
                                <div class="col-md-8 p-4 pl-md-0">
                                    <h5 class="mt-0">{{restaurant.name}}</h5>
                                    <p>{{restaurant.description}}</p>
                                    <p>Адрес:&nbsp;{{restaurant.contact.address}}<br/>
                                    Телефон:&nbsp;{{restaurant.contact.phone}}<br/>
                                    Email:&nbsp;{{restaurant.contact.email}}<br/>
                                    Вебсайт:&nbsp;{{restaurant.contact.website}}</p>
                                    <p><a class="text-white" href="#/menu">Посмотреть меню</a></p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <hr style="color: #24305E; background-color: #24305E"/>
            </div>

            <div class="col-md-12">
                <div class="col-md-6">
                    <button class="btn text-white" style="background-color: #374785"
                            ng-click="prevPage()" ng-disabled="firstPage()">Назад</button>
                    <span>Страница {{currentPage}} из {{pageCount}}</span>
                    <button class="btn text-white" style="background-color: #374785"
                            ng-click="nextPage()" ng-disabled="lastPage()">Вперед</button>
                </div>
            </div>
        </div>
    </div>
</div>
