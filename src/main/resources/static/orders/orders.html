<div class="col-md-12">
    <br>
    <div class="row">
        <div class="col-md-10">
            <h4 style="color: #24305E">Заказы</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr style="color: #24305E; background-color: #24305E"/>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Клиент</th>
                    <th>Ресторан</th>
                    <th>Статус</th>
                    <th>Дата</th>
                    <th>Блюда</th>
                </tr>
                </thead>

                <tbody>
                <tr style="background-color: #A8D0E6; color: #24305E"  ng-repeat="item in orders | orderBy : base : reverse | limitTo : dataLimit : start()">
                    <td>
                        <b>{{item.customerId.firstName}}</b><br>
                        <b>{{item.customerId.lastName}}</b>
                    </td>
                    <td>
                        <b>{{item.restaurantId}}</b>
                    </td>
                    <td>
                        <i>{{item.status}}</i>
                    </td>
                    <td><b>{{item.dateCreated | date:'medium'}}</b></td>
                    <td>
                        <div class="dropdown">
                            <button class="btn text-white dropdown-toggle" style="background-color: #374785;"
                                    ng-click="getDishes(item.dishes)"
                                    type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                Посмотреть заказ
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                 style="background-color: #F8E9A1;  color: #24305E;">
                                <div class="dropdown-item" ng-repeat="obj in dishesList">
                                    {{$index+1}}. {{obj.name}}, {{obj.price}} руб., кол-во: {{obj.quantity}}</div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr style="color: #24305E; background-color: #24305E"/>
        </div>

        <div class="col-md-12">
            <div class="col-md-6">
                <button class="btn text-white" style="background-color: #374785"
                        ng-click="prevPage()" ng-disabled="firstPage()">Назад</button>
                <span>Страница {{currentPage}} из {{pageCount}}</span>
                <button class="btn text-white" style="background-color: #374785"
                        ng-click="nextPage()" ng-disabled="lastPage()">Вперед</button>
            </div>
        </div>
    </div>
</div>
