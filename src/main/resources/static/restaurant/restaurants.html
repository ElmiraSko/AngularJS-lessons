<div class="container">
    <h4>Рестораны</h4>
    <br/>
    <div class="col-md-12">
        <div class="row">
            <a class="btn btn-primary" href="#/restaurant-form">Добавить</a>
        </div>
        <br/>
        <div class="row">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Название&nbsp;<a>
                        <i class="fa fa-arrows-v" aria-hidden="true"></i></a></th>
                    <th>Время работы</th>
                    <th>Адрес</th>
                    <th>Email</th>
                    <th class="actions">Редактировать</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="restaurant in restaurants">
                    <td>{{restaurant.id}}</td>
                    <td>{{restaurant.name}}</td>
                    <td>{{restaurant.time}}</td>
                    <td>{{restaurant.address}}</td>
                    <td>{{restaurant.email}}</td>
                    <td>
                        <a class="btn btn-success" href="#">EDIT</a>
                        <a class="btn btn-danger" href="#/restaurants"
                           ng-click="delete(restaurant)">DELETE</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <div class="col-md-6">
                <button class="btn btn-primary" ng-click="prevPage()" ng-disabled="firstPage()">Назад</button>
                <span>Страница {{currentPage}} из {{pageCount}}</span>
                <button class="btn btn-primary" ng-click="nextPage()" ng-disabled="lastPage()">Вперед</button>
            </div>
        </div>
    </div>
</div>
